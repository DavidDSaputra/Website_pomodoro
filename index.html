<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        /* CSS untuk membuat tampilan estetik dengan animasi */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://wallpapers.com/images/high/minimalist-studio-ghibli-characters-6vgnrr2n7gizi5sd.webp') no-repeat center center/cover;
            overflow: hidden;
            color: white;
        }

        nav {
            position: absolute;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            text-align: center;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        nav strong {
            font-size: 1.5rem;
        }

        .pomodoro-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .timer {
            font-size: 4rem;
            margin-bottom: 20px;
            font-weight: bold;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .buttons button:hover {
            transform: translateY(-3px);
        }

        .start { background: #4CAF50; color: white; }
        .pause { background: #FF9800; color: white; }
        .reset { background: #F44336; color: white; }

        .start:hover { background: #45a049; }
        .pause:hover { background: #e68a00; }
        .reset:hover { background: #d32f2f; }

        .time-settings {
            margin-bottom: 20px;
        }

        .time-settings input {
            width: 60px;
            padding: 5px;
            text-align: center;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 5px;
        }

        .audio-control {
            margin-top: 20px;
            font-size: 1rem;
        }

        .quote {
            margin-top: 20px;
            font-size: 0.9rem;
            font-style: italic;
            color: #ddd;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <nav>
        <strong>Pomodoro Timer</strong>
    </nav>

    <div class="pomodoro-container">
        <h1>Focus Timer</h1>
        <div class="time-settings">
            <label for="minutes">Minutes:</label>
            <input type="number" id="minutes" value="25" min="0">
            <label for="seconds">Seconds:</label>
            <input type="number" id="seconds" value="0" min="0">
            <button class="set-time" onclick="setTimer()">Set Time</button>
        </div>
        <div class="timer" id="timer">25:00</div>
        <div class="buttons">
            <button class="start" onclick="startTimer()">Start</button>
            <button class="pause" onclick="pauseTimer()">Pause</button>
            <button class="reset" onclick="resetTimer()">Reset</button>
        </div>
        <div class="audio-control">
            <label>
                <input type="checkbox" id="bg-music-toggle" onclick="toggleMusic()"> Play Music
            </label>
        </div>
        <div class="quote">"Breathe deeply. Focus on your journey."</div>
    </div>

    <!-- Musik Latar -->
    <audio id="bg-music" loop>
        <source src="/img/Coffee Lofi ☕1 Hour Cafe Song 🎵 Stream cafe ✨cute & relaxing music 🍪 Make Your Day Better.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <script>
        let timerInterval;
        let timeLeft = 25 * 60; // 25 minutes
        let isPaused = true;

        function updateTimerDisplay() {
            const minutes = String(Math.floor(timeLeft / 60)).padStart(2, '0');
            const seconds = String(timeLeft % 60).padStart(2, '0');
            document.getElementById('timer').textContent = `${minutes}:${seconds}`;
        }

        function startTimer() {
            if (!timerInterval && isPaused) {
                isPaused = false;
                timerInterval = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateTimerDisplay();
                    } else {
                        clearInterval(timerInterval);
                        handleTimeOut();
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            isPaused = true;
            clearInterval(timerInterval);
            timerInterval = null;
        }

        function resetTimer() {
            pauseTimer();
            timeLeft = 25 * 60; // Reset ke 25 menit
            updateTimerDisplay();
        }

        function setTimer() {
            const minutesInput = document.getElementById('minutes').value;
            const secondsInput = document.getElementById('seconds').value;
            const totalSeconds = parseInt(minutesInput) * 60 + parseInt(secondsInput);

            if (!isNaN(totalSeconds) && totalSeconds >= 0) {
                timeLeft = totalSeconds;
                updateTimerDisplay();
            } else {
                alert("Please enter valid numbers for minutes and seconds.");
            }
        }

        function toggleMusic() {
            const music = document.getElementById('bg-music');
            const isPlaying = document.getElementById('bg-music-toggle').checked;
            if (isPlaying) {
                music.play();
            } else {
                music.pause();
            }
        }

        function handleTimeOut() {
            if (window.navigator.vibrate) {
                window.navigator.vibrate([500, 300, 500]);
            }
            const timerDisplay = document.getElementById('timer');
            timerDisplay.textContent = "TIME OUT";
        }

        // Initialize display
        updateTimerDisplay();
    </script>
</body>
</html>
